<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<style type="text/css">
	.red {
		background-color: red;
		color: white;
	}
	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="navbar red"></div>
		</div>
		<div class="row">
				<div class="col-sm-5 col-xs-10 col-xs-offset-1">
					<form>
						<div class="form-group has-error">
						    <label class="control-label" for="inputEmail1">Email address</label>
						    <input type="email" class="form-control" id="inputEmail1" placeholder="Inserisci e-mail">
						</div>
						<div class="form-group has-error">
						    <label class="control-label" for="inputPassword1">Password</label>
						    <input type="password" class="form-control" id="inputPassword1" placeholder="Inserisci passord">
						  </div>
						<div class="form-group has-warning">
						    <label class="control-label" for="inputFile1">File input</label>
						    <input type="file" id="exampleInputFile">
						  </div>
						<div class="checkbox">
						    <label>
						      <input type="checkbox"> Selezionami
						    </label>
						</div>
						<div class="radio">
							  <label>
							    <input type="radio" name="optionRadios" id="optionRadios1" value="option1">
							    Maschio
							  </label>
						</div>
						<div class="radio">
							  <label>
							    <input type="radio" name="optionRadios" id="optionRadios2" value="option2" checked>
							    Femmina
							  </label>
						</div>
						<button type="submit" class="btn red">Invia</button>
					</form>
				</div>
			</div>
			
			<br>

			<div class="row">
				<div class="col-xs-offset-1 col-xs-10">
					<textarea class="form-control" rows="5" placeholder="Scrivi qualcosa..."></textarea>
				</div>
			</div>
		</div>
		

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
